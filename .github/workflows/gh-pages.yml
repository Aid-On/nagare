name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'demo/**'
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'demo/vite.config.js'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Mock WASM for demo build
        run: |
          mkdir -p pkg
          echo '{"name": "nagare", "version": "0.1.0"}' > pkg/package.json
          echo 'export function process_float32_batch() { return []; }' > pkg/nagare.js
          echo 'export const wasmModule = {};' > pkg/index.js

      - name: Build demo
        run: npm run demo:build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
