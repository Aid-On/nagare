name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'demo/**'
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'demo/vite.config.js'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Install dependencies
        run: npm ci

      - name: Install wasm-bindgen CLI
        run: cargo install wasm-bindgen-cli --locked

      - name: Build WASM with cargo + wasm-bindgen
        run: |
          cargo build --release --target wasm32-unknown-unknown --no-default-features --features web_min
          rm -rf pkg
          mkdir -p pkg
          wasm-bindgen --target web --out-dir pkg target/wasm32-unknown-unknown/release/nagare.wasm

      - name: Build demo
        run: npm run demo:build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
